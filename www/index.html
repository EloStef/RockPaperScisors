<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Basic Leaflet Mobile Map</title>
</head>

<body>
    <div class="app">
        <div id="map" class="map" tabindex="0"></div>
        <button id="zoom-out">Zoom out</button>
        <button id="zoom-in">Zoom in</button>
    </div>
    <script type="text/javascript" src="leaflet/jquery.js"></script>
    <script src="leaflet/ol.js"></script>
    <script>
      // other than adding the <meta> viewport above, our normal setup will
      // work fine for mobile
      var layer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });
      var london = ol.proj.transform([-0.12755, 51.507222], 'EPSG:4326', 'EPSG:3857');
      var view = new ol.View({
        center: london,
        zoom: 6
      });
      var map = new ol.Map({
        target: 'map',
        layers: [layer],
        view: view
      });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
</body>

</html>
